          <p>linux下cat一个文件并重定向到此文件为什么会为空</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>不管是外连接还是内链接，先连接然后再加条件</p>
<figure class="highlight sql"><table><tr><td class="code"><pre><span class="line"><span class="keyword">select</span> a.ip,<span class="keyword">count</span>(a.domain),host_domain <span class="keyword">from</span> <span class="keyword">domain</span> <span class="keyword">as</span> a <span class="keyword">INNER</span> <span class="keyword">JOIN</span> (<span class="keyword">select</span> * <span class="keyword">from</span> ips) <span class="keyword">as</span> b <span class="keyword">on</span> a.ip=b.ip <span class="keyword">where</span> a.host_domain=<span class="string">'ybm100.com'</span> <span class="keyword">GROUP</span> <span class="keyword">BY</span> a.ip</span><br></pre></td></tr></table></figure>
<p>shell中可能经常能看到：&gt;/dev/null 2&gt;&amp;1</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">/dev/null 代表空设备文件 </span><br><span class="line">&gt; 代表重定向到哪里，例如：<span class="built_in">echo</span> <span class="string">"123"</span> &gt; /home/123.txt </span><br><span class="line">1 表示stdout标准输出，系统默认值是1，所以<span class="string">"&gt;/dev/null"</span>等同于<span class="string">"1&gt;/dev/null"</span> </span><br><span class="line">2 表示stderr标准错误 </span><br><span class="line">&amp; 表示等同于的意思，2&gt;&amp;1，表示2的输出重定向等同于1</span><br></pre></td></tr></table></figure>
<p>糖果的分享</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">各大社区</span><br><span class="line">----------</span><br><span class="line">tools</span><br><span class="line">90sec.org</span><br><span class="line">先知技术社区</span><br><span class="line">seebug</span><br><span class="line">exploit-db.com</span><br><span class="line">0day5.com</span><br><span class="line">anquan.us</span><br><span class="line">同程安全应急响应中心</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">github 登陆和非登陆的返回的结果是不一样的</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">反查公司网段</span><br><span class="line">---------</span><br><span class="line">ipwhois.cnnic.net.cn</span><br><span class="line">先查ip，看网络名称</span><br><span class="line">再根据网络名称，进行反查</span><br><span class="line">大公司 网络名称也是很多的，不支持模糊查询</span><br><span class="line"></span><br><span class="line">网段扫描</span><br><span class="line">---------</span><br><span class="line">python+masscan+nmap</span><br><span class="line">[宜信安全应急响应中心](https://security.creditease.cn/)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">nmap的使用细节：当出现所有的为open的时候要及时能识别并跳过</span><br><span class="line">----------</span><br><span class="line">设定一个异常值，假设一个端口最多有80个端口</span><br><span class="line">nmap</span><br><span class="line">-sV</span><br><span class="line">-sT</span><br><span class="line">-Pn</span><br><span class="line">--version-all  用来识别识别不出来的方法</span><br><span class="line">--open</span><br><span class="line"></span><br><span class="line">dns的反查库</span><br><span class="line">---------</span><br><span class="line">http://opendata.rapid7.com/sonar.rdns_v2/</span><br><span class="line">http://opendata.rapid7.com/sonar.fdns_v2/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1000 个源 用正则匹配</span><br><span class="line">还有匹配参数</span><br><span class="line"></span><br><span class="line">非普通用户拥有的权限：如商家，合作方</span><br><span class="line">新上线业务，一般开发不会通知安全</span><br><span class="line"></span><br><span class="line">证书锁定</span><br><span class="line">Andorid</span><br><span class="line">https://github.com/WooyunDota/DroidSSLUnpinning</span><br></pre></td></tr></table></figure>
