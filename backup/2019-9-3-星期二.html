          <h2 id="psubprocesspopen的坑"><a class="markdownIt-Anchor" href="#psubprocesspopen的坑"></a> p=subprocess.Popen的坑</h2>
<figure class="highlight py"><table><tr><td class="code"><pre><span class="line">p.write(bstr) 方法，使用flush才能把写的写过去，且这个方法是需要自己加\n换行的</span><br></pre></td></tr></table></figure>
<p>loguru设置打印级别</p>
<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="keyword">from</span> loguru <span class="keyword">import</span> logger</span><br><span class="line">logger.remove()</span><br><span class="line">logger.add(sys.stdout,level=<span class="string">"DEBUG"</span>)</span><br></pre></td></tr></table></figure>
<p>python 获取命令行参数</p>
<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># -*- coding: UTF-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> sys, getopt</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">(argv)</span>:</span></span><br><span class="line">   inputfile = <span class="string">''</span></span><br><span class="line">   outputfile = <span class="string">''</span></span><br><span class="line">   <span class="keyword">try</span>:</span><br><span class="line">      opts, args = getopt.getopt(argv,<span class="string">"hi:o:"</span>,[<span class="string">"ifile="</span>,<span class="string">"ofile="</span>])</span><br><span class="line">   <span class="keyword">except</span> getopt.GetoptError:</span><br><span class="line">      <span class="keyword">print</span> <span class="string">'test.py -i &lt;inputfile&gt; -o &lt;outputfile&gt;'</span></span><br><span class="line">      sys.exit(<span class="number">2</span>)</span><br><span class="line">   <span class="keyword">for</span> opt, arg <span class="keyword">in</span> opts:</span><br><span class="line">      <span class="keyword">if</span> opt == <span class="string">'-h'</span>:</span><br><span class="line">         <span class="keyword">print</span> <span class="string">'test.py -i &lt;inputfile&gt; -o &lt;outputfile&gt;'</span></span><br><span class="line">         sys.exit()</span><br><span class="line">      <span class="keyword">elif</span> opt <span class="keyword">in</span> (<span class="string">"-i"</span>, <span class="string">"--ifile"</span>):</span><br><span class="line">         inputfile = arg</span><br><span class="line">      <span class="keyword">elif</span> opt <span class="keyword">in</span> (<span class="string">"-o"</span>, <span class="string">"--ofile"</span>):</span><br><span class="line">         outputfile = arg</span><br><span class="line">   <span class="keyword">print</span> <span class="string">'输入的文件为：'</span>, inputfile</span><br><span class="line">   <span class="keyword">print</span> <span class="string">'输出的文件为：'</span>, outputfile</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">   main(sys.argv[<span class="number">1</span>:])</span><br></pre></td></tr></table></figure>
<p>python set 操作</p>
<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="meta">&gt;&gt;&gt; </span>x &amp; y <span class="comment"># 交集</span></span><br><span class="line">set([<span class="string">'a'</span>, <span class="string">'m'</span>])</span><br><span class="line"></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>x | y <span class="comment"># 并集</span></span><br><span class="line">set([<span class="string">'a'</span>, <span class="string">'p'</span>, <span class="string">'s'</span>, <span class="string">'h'</span>, <span class="string">'m'</span>])</span><br><span class="line"></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>x - y <span class="comment"># 差集</span></span><br><span class="line">set([<span class="string">'p'</span>, <span class="string">'s'</span>])</span><br></pre></td></tr></table></figure>

    function showScrollTip(){
      var top = $(this).scrollTop(); // 当前窗口的滚动距离
          var contentY = $("article .content").offset().top;
          var contentH = $("article .content").height();
          var cw = $(window).height();
          // console.log("cw:"+cw+",top:"+top+",contentY:"+contentY+",contentH:"+contentH);
          var tip = parseInt((cw+top-contentY)/contentH*100);
          if(tip>100) tip=100;
          $("#tip").text(tip+"%");
    }
    function toggleToc() {
      if (isExpanded) {
        $(".no-is-collapsed").each(function(e) {
          $(this).removeClass("no-is-collapsed");
        });
        $("#expand").text("展开");
        isExpanded = false;
        $(".js-toc").each(function(e) {
          $(this).removeClass("js-toc-expanded");
        });
      } else {
        $(".is-collapsed").each(function(e) {
          $(this).addClass("no-is-collapsed");
        });
        $("#expand").text("自动");
        $(".js-toc").each(function(e) {
          $(this).addClass("js-toc-expanded");
        });
        isExpanded = true;
      }
    }
    function toggleTocShow(){
       if(isShow){
          $(".toc-list:first").hide();
          $("#show").text("显示目录");
          $("#expand").hide();
       }else{
         $("#expand").show();

       }
